<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="author" content="Simplicity Itself"/>

  <title>ACME E-Commerce</title>

  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  </link>
  <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
  <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet">
  </link>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container-fluid">

  <div class="hero-unit span9">
    <h3>Profile VIew</h3>

    <div th:if="*{user.getUserType() == T(za.co.scrinium.ecommerce.events.user.UserTypeEnum).PERSON}">
      <p>
        Viewing <strong>USER</strong> Profile of <strong th:text="${user.firstName}+' '+${user.lastName}"></strong>
      </p>
    </div>
    <div th:if="*{user.getUserType() == T(za.co.scrinium.ecommerce.events.user.UserTypeEnum).COMPANY}">
      <p>
        Viewing <strong>COMPANY</strong> Profile of <strong th:text="${user.companyName}"></strong>
      </p>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span9">
      <table class="table table-striped">
        <tbody>
        <tr>
          <td>Login Name</td>
          <td th:text="${user.getLoginName()}"></td>
        </tr>
        </tbody>
        <tbody th:if="*{user.getUserType() == T(za.co.scrinium.ecommerce.events.user.UserTypeEnum).PERSON}">
        <tr>
          <td>First Name</td>
          <td th:text="${user.getFirstName()}"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td th:text="${user.getLastName()}"></td>
        </tr>
        </tbody>
        <tbody th:if="*{user.getUserType() == T(za.co.scrinium.ecommerce.events.user.UserTypeEnum).COMPANY}">
        <tr>
          <td>Company</td>
          <td th:text="${user.getCompanyName()}"></td>
        </tr>
        <tr>
          <td>VAT #</td>
          <td th:text="${user.getVatNo()}"></td>
        </tr>
        </tbody>
        <tbody>
        <tr>
          <td></td>
          <td>
            <a th:href="@{/user/edit(username=${username})}">Edit Profile</a>
          </td>
        </tr>
        </tbody>
      </table>
      <div th:include="layout :: footer"></div>
    </div>
  </div>
</div>
</body>
</html>
