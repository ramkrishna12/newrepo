<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content=""/>
  <meta name="author" content="Simplicity Itself"/>

  <title>ACME E-Commerce</title>

  <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
  </link>
  <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
  <link th:href="@{/resources/css/bootstrap-responsive.min.css}" rel="stylesheet">
  </link>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div class="container-fluid">

  <div class="hero-unit span9">
    <h3>Basket</h3>

    <p>
      <a class="btn btn-primary btn-large" th:href="@{/}">Continue shopping</a>
    </p>
  </div>

  <div class="row-fluid">
    <div class="span9">
      <div id="message" class="alert alert-info">
        Currently your basket contains truly awesome item(s).
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="basketItem : ${basket.getProducts()}">
          <td th:text="${basketItem.getTitle()}"></td>
          <td>
            <form id="${itemFormId}" action="#" th:action="@{/removeFromBasket}" method="POST">
              <input id="id" name="id" type="hidden" th:value="${basketItem.getId()}"/>
              <input type="submit" value="Remove"/>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div th:include="layout :: footer"></div>
    </div>
  </div>
</div>
</body>
</html>
